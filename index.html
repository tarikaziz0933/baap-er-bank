<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-8 mb-4">Welcome to <span class="font-semibold text-cyan-600">Baap er
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-2 mb-5">
            <div class="bg-lime-400 w-9/12 mx-auto rounded-xl p-4">
                <h2 class="mb-3 text-2xl font-semibold">Deposit Amount</h2>
                <h3 class="text-3xl font-semibold mb-2">$<span id="display-deposit">00</span></h3>
            </div>
            <div class="bg-cyan-400 w-9/12 mx-auto rounded-xl p-4">
                <h2 class="mb-3 text-2xl font-semibold">Withdraw Amount</h2>
                <h3 class="text-3xl font-semibold mb-2">$<span id="display-withdraw">00</span></h3>
            </div>
            <div class="bg-purple-400 w-9/12 mx-auto rounded-xl p-4">
                <h2 class="mb-3 text-2xl font-semibold">total Amount</h2>
                <h3 class="text-3xl font-semibold mb-2">$<span id="total-amount">1200</span></h3>
            </div>
        </section>
        <section class="grid grid-cols-2 mx-auto">
            <div class="bg-emerald-500 w-9/12 mx-auto rounded-xl p-4">
                <h2 class="mb-3 text-2xl font-semibold">Please Deposite</h2>
                <input id="deposit-field" type="text" class="block mb-2"
                    placeholder="Enter the amount you want to deposit">
                <button id="btn-deposit" class="bg-amber-300 px-5 py-2 rounded-xl">Submit</button>
            </div>
            <div class="bg-orange-400 w-9/12 mx-auto rounded-xl p-4">
                <h2 class="mb-3 text-2xl font-semibold">Please Deposite</h2>
                <input id="withdraw-field" type="text" class="block mb-2"
                    placeholder="Enter the amount you want to deposit">
                <button id="btn-withdraw" class="bg-amber-300 px-5 py-2 rounded-xl">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
